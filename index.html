<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    

    <!-- Weather Info Column -->
    <div class="container">
        <div class="row">
            <!-- Search Bar Column -->
            <div class="col-4">
                <div class="container container-custom">
                  <h1 class="display-5">Search</h1>  
                  <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="text" class="form-control mb-2" id="location-input" placeholder="Search Location">
                        </div>
                        <div class="col-auto">
                            <button  type="submit" class="btn btn-primary mb-2 search-button">Submit</button>
                        </div>
                    </div>
                  </form>
                </div>
            </div>

            <div class="col-8">
                <div class="jumbotron jumbotron-custom">
                    <div class="container">
                        <h1 class="display-3">Weather Dashboard</h1>
                        <hr class="my-4">
                        <div id="weather-info-section">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
